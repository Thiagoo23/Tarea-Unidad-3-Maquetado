            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="img/soycuervo.png" alt="logo soycuervo"></a>

              </div>

                    <div class="col-lg-3 offset-lg-2"></div>
                        <img src="img/hero1.png" alt="hero1">
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div id="nike" class="row aling-items-center hero">
                    <div class="col-lg-3 offset-lg-2"></div>
                        <h2>NIKE</h2>
                        <ul class="lista-nike">
                            <div class="camiseta-titular"><li><a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="img/novedad1.png"></a>Camiseta Titular 2024</li></div>

                    <div class="modal-header">

                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p>El texto del cuerpo modal va aquí.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

                  </div>
                </div>
